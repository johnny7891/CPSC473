<!doctype html>
<html>
  <head>
    <title>A Simple App</title>

    <link href='style.css' rel='stylesheet' type='text/css'>
  </head>

  <body ng-app="commentList">
    <header>
      <h1>Comments</h1>
      <p>A simple app that allows a user to input comments</p>
    </header>

    <main>
	<div class="page-container" ng-controller="commentCtrl">
      <section class='comment-input'>
        <p>Add Your Comment:</p>
        <input ng-model="newComment" ng-keyup="adding($event)"><button class="bt bt-achieve" ng-click="add(addComment)">+</button>
      </section>

      <section class='comments' ng-repeat="item in comments track by $index">
        <p>{{item}}</p>
      </section>
	</div>
    </main>

    <footer>
      <p>this work is released into the public domain</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
    <script src="script.js"></script>
  </body>
</html>
